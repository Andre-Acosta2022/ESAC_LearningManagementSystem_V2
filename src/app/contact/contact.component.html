     <!-- fromulario de contacto-->
 <section class="contact-form">
  <div class="form-container">
    <div class="container py-5">
      <h2 class="section-title">Contáctanos</h2>
      <p>Contáctanos y obtén toda la información que necesitas</p>

      <form action="#" method="POST">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="firstName">Nombres *</label>
            <input type="text" id="firstName" name="firstName" class="form-control" placeholder="Ingresa tus nombres" required />
          </div>

          <div class="form-group col-md-6">
            <label for="lastName">Apellidos *</label>
            <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Ingresa tus apellidos" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="phone">Teléfono *</label>
            <input type="tel" id="phone" name="phone" class="form-control" placeholder="999 999 999" required />
          </div>

          <div class="form-group col-md-6">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="ejemplo@dominio.com" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="department">Departamento *</label>
            <select id="department" name="department" class="form-control" required>
              <option value="">Seleccione</option>
              <option value="Lima">Lima</option>
              <option value="Arequipa">Arequipa</option>
              <option value="Cusco">Cusco</option>
            </select>
          </div>
        </div>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="terms" name="terms" required />
          <label class="form-check-label" for="terms">Acepto las políticas de seguridad y los términos y condiciones</label>
        </div>

        <button type="submit" class="btn btn-danger">Enviar</button>
      </form>
    </div>
  </div>
</section>
